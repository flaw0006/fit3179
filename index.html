<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Average Rainfall in Australia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.25.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; color: #333; text-align: center; }
    #map { margin: 0 auto; max-width: 900px; }
  </style>
</head>
<body>
  <h1>Average Annual Rainfall across Australia</h1>
  <p>Visualising long-term mean annual rainfall (mm) by state and territory.</p>
  <div id="map"></div>

  <script>
    vegaEmbed('#map', 'au_rainfall_map.vl.json?v=2', {actions: false})
      .then(() => console.log('Map successfully rendered'))
      .catch(err => console.error('Error rendering map:', err));
  </script>
</body>
</html>
